<!DOCTYPE html>
<html>

<head>
<script>
function myFunction() 
{
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>

<h1>A Web Page</h1>
<p id="demo" style="font-family: 'Courier New', Courier, monospace; color: blueviolet; font-size: larger; font-stretch: extra-expanded;">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
